<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login SITO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div id="msg" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await axios.post("  ", {
          username, password
        });

        const data = res.data;
        msg.innerHTML = `<div class="alert alert-success">Bienvenido ${data.role}!</div>`;

        // Guardar token en localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);

        // Redirigir según rol
        if (data.role === "alumno") {
          window.location.href = "alumno.html";
        } else if (data.role === "profesor") {
          window.location.href = "profesor.html";
        } else if (data.role === "rh") {
          window.location.href = "rh.html";
        } else if (data.role === "servicios") {
          window.location.href = "servicios.html";
        }

      } catch (err) {
        msg.innerHTML = `<div class="alert alert-danger">Usuario o contraseña incorrectos</div>`;
      }
    });
  </script>

</body>
</html>
