<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alumno - Portal</title>
    <link rel="stylesheet" href="css/alumnos.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="logo">Portal Alumno</div>
    <ul>
      <li><a id="linkGrupos">Consultar Grupos</a></li>
      <li><a id="linkPassword">Cambiar Contraseña</a></li>
      <li><a id="logout">Cerrar Sesión</a></li>
    </ul>
  </nav>

  <!-- Contenido -->
  <div class="container">
    <h2>Bienvenido <span id="userName"></span></h2>

    <div id="seccionGrupos">
      <h3>Grupos y Calificaciones</h3>
      <div id="calificaciones">Cargando...</div>
    </div>

    <div id="seccionPassword" style="display:none;">
      <h3>Cambiar Contraseña</h3>
      <form id="passwordForm">
        <label>Nueva contraseña: 
          <input type="password" id="newPassword" required>
        </label>
        <button type="submit">Cambiar</button>
      </form>
      <p id="msg"></p>
      <p id="errMsg"></p>
    </div>
  </div>
        <script src="js/alumnos.js"></script>


</body>
</html>
